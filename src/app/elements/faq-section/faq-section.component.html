<div class="accordion-item">
  <h2 class="accordion-header" (click)="toggleAccordion()">
    <button class="accordion-button" [ngClass]="{ 'active': isOpen }">
      <img src="assets/images/add2.png">&nbsp;&nbsp;
      <h4>{{ title }}</h4>
    </button>
  </h2>
  <div class="accordion-content" [ngClass]="{ 'show': isOpen }">
    <ng-content></ng-content>
  </div>
</div>
